<head>
    <title>Create Actor</title>
</head>
{% extends '../base.html' %}
{% load static %}
{% block content %}
<form class="site-form" action="." method="post" enctype="multipart/form-data">
     {% csrf_token %}
    <div class="container"  style="width: 1500px">
        <div class="row">
            <div class="col-md-6 login-form-1" >
                <div  style="background-color:#FAFAD2;">
                    <a><h3><b>Create new Actor</b></h3></a>
                     <a><h3><b> </b></h3></a>
                        <div class="form-group">
                            <input type="text" class="form-control"  name="actorid" placeholder="Actor ID *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  name="actorname" placeholder="The Actor Name *" value="" />
                        </div>
						<div class="form-group">
                            <textarea name="photo" cols="80" rows="2" placeholder="The Url of Photo *" value=""></textarea>
                        </div>
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{request.GET.next}}" />
                    {% endif %}
                    <div class="form-group" align="center">
                        <input type="submit" class="btnSubmit" value="Add Actor" />
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
